<p>
<a routerLink="/admin/product-form" class="btn btn-primary">New Product</a>
</p>
<p>
    <input
         #query ngModel name="query"
         type="text" class="form-control" placeholder="searching...."
         (keyup)="filter(query.value)"

    >
</p>

<data-table
[items]="items"
[itemCount]="itemsCount"
(reload)="reloadItems($event)"
>
<data-table-column
[property]="'title'"
[header]="'Title'"
[sortable]="true"
[resizable]="true"
>
</data-table-column>
<data-table-column
[property]="'price'"
[header]="'Price'"
[sortable]="true"
[resizable]="true"
>
<ng-template #dataTableCell let-item="item">
    {{item.price |currency :'USD':true}}
</ng-template>
</data-table-column>

<data-table-column
[property]="'$key'"

>
<ng-template #dataTableCell let-item="item">
    <a [routerLink]="['/admin/product-form/' , item.key]">Edit</a>
 
</ng-template>
</data-table-column>

</data-table>
