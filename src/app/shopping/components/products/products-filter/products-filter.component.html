
<div class="sticky-top category">
<div class="list-group">
  <a routerLink="/" class="list-group-item list-group-item-action "  [class.active]="!categorySelected">All Categories</a>
    <a 
    *ngFor="let c of categories$ | async" 
    routerLink="/"
    [queryParams]="{category : c.key}"
    class="list-group-item list-group-item-action"
    
    [class.active]="categorySelected == c.key">
        {{c.key}}
    </a>
</div>
</div>
