
<div class="row">
<div class="col-3">
<app-products-filter [categorySelected]="categorySelected"></app-products-filter>
</div>
<div class="col-9">
    <div class="row" *ngIf="cart$ | async as cart">
        <ng-container
         *ngFor="let p of filteredProducts;let i=index ;let l=count">
           <div class="col">
            <app-products-card [product]="p" [shopping-cart]="cart"></app-products-card> 
           </div>
               <div *ngIf="(!(l % 2 == 0)) && (i+1) == l" class="col"></div>
           <div *ngIf="(i+1) % 2 == 0" class="w-100"></div>
        </ng-container>
     </div>
   
</div>
</div>
